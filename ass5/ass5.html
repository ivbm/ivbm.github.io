<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>San Francisco Crime Data</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="ass5.js"></script>
    <style>
        svg {
            border: 1px solid black;
        }




        .slidecontainer {
            width: 500px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }



    </style>
</head>
<body>
<h1>San Francisco Crime</h1>
<div>

    <svg id='map' style='width: 500px; height: 500px'></svg>

</div>

<p>Drag the slider to change the week day.</p>

<div class="slidecontainer">
    <input type="range" min="1" max="8" value="1" class="slider" id="myRange">
    <p id="slider_value">Monday</p>
</div>

</body>
</html>
